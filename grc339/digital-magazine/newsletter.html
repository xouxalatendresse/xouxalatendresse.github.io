<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="style.css"> 
            <title>Rink Report - Newsletter</title> 

                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
                <link rel="stylesheet" href="https://use.typekit.net/nzg2qzt.css">
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="logo.svg" alt="Rink Report."></a></h1>
                    <nav>
                        <ul>
                            <li><a href="#">Latest News</a></li>
                            <li><a href="#">Team Standings</a></li>
                            <li><a href="#">Schedule</a></li>
                            <li><a href="#">Fantasy</a></li>
                            <li><a href="newsletter.html">Subscribe to our newsletter!</a></li>
                        </ul>
                    </nav>
                </header>
                <article>
                    <header>
                        <h1>Personal Information</h1>
                    </header>
                        <form>
                            <section class="personal-info">
                                <ul>
                                    <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="ex: joe" /></li>
                                    <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="ex: joe@smith.com" /></li>
                                </ul>
                            </section>
            
                            <section class="option">
                                <h1>Frequency</h1>
                                <ul>
                                    <li><input type="checkbox" id="daily" value="daily" /> <label for="daily">Daily</label></li>
                                    <li><input type="checkbox" id="weekly" value="weekly" /> <label for="weekly">Weekly</label></li>
                                    <li><input type="checkbox" id="monthly" value="monthly" /> <label for="monthly">Monthly</label></li>
                                </ul>
                            </section>
                            <section>
                                <button type="submit">Submit</button>
                            </section>
                        </form>
                        <br>
                        <figure>
                            <img src="game_3.jpeg" alt="Action shot of players on the ice during a game.">
                            <figcaption>Thank you for subscribing!</figcaption> 
                            </figure>
                </article>

                <footer>
                    <p>All rights reserved.</p>
                </footer>  
            </div>
        </body>
    </html>
